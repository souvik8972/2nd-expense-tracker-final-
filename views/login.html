<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="/css/userpage.css">
</head>
<body>
	<div class="main">
        <nav>
            <div class="logo">
                <a href="" class="logo">  Expense Buddy.</a>
            </div>
            <div class="option">
                <a href="#" class="about">About</a>
                <a href="/signup" class="signup">
                    Sign Up
                </a>
                <a href="/" class="signin">Home</a>
               
                
            </div>
            <i class="ri-menu-3-fill" id="toggle"></i>
        </nav>
    </div>
<div class="signup-form">
    <form action="" method="post" class="form-horizontal" id="form">
		<div class="col-xs-8 col-xs-offset-4">
			<h2>Login</h2>
		</div>		
       
		<div class="form-group">
			<label class="control-label col-xs-4">Email Address</label>
			<div class="col-xs-8">
                <input type="email" class="form-control" name="email" autocomplete="email" required="required">
            </div>        	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Password</label>
			<div class="col-xs-8">
                <input type="password" class="form-control" name="password" autocomplete="off" required="required">
            </div>        	
        </div>
		<div class="form-group">
			<div class="col-xs-8 col-xs-offset-4">
			
				<button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
			</div>  
		</div>		      
				      
    </form>
	<div class="text-center">New user ? <a href="/signup">  SignUp here</a></div>
	<div class="text-center"><a href="/forgot-password">Forgot Password ?</a></div>
	
</div>
<div class="alert alert-success " id="success" role="alert">
    Successfully login
  </div>

  <div class="alert alert-danger " id="error" role="alert">
   invaild user or password
  </div>
  <div class="alert alert-danger " id="emailNotPresent" role="alert">
    Email not Registor please signin
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
