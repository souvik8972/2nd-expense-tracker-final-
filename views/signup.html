<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Sign Up</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="/css/userpage.css">
</head>
<body>
	<div class="main">
        <nav>
            <div class="logo">
                <a href="" class="logo">  Expense Buddy.</a>
            </div>
            <div class="option">
                <a href="#" class="about">About</a>
                <a href="/login" class="Log in">
                    Sign Up
                </a>
                <a href="/" class="signin">Home</a>
               
                
            </div>
            <i class="ri-menu-3-fill" id="toggle"></i>
        </nav>
    </div>
<div class="signup-form">

    <form action="" method="post" class="form-horizontal" id="form">
		<div class="col-xs-8 col-xs-offset-4">
			<h2>Sign Up</h2>
		</div>		
        <div class="form-group">
			<label class="control-label col-xs-4">Username</label>
			<div class="col-xs-8">
                <input type="text" class="form-control" autocomplete="given-name" name="name" required="required">
            </div>        	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Email Address</label>
			<div class="col-xs-8">
                <input type="email" class="form-control" autocomplete="email" name="email" required="required">
            </div>        	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Password</label>
			<div class="col-xs-8">
                <input type="password" class="form-control" name="password" autocomplete="off" required="required">
            </div>        	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Confirm Password</label>
			<div class="col-xs-8">
                <input type="password" class="form-control" name="confirm_password" required="required">
            </div>        	
        </div>
		<div class="form-group">
			<div class="col-xs-8 col-xs-offset-4">
			
				<button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
			</div>  
		</div>		      
    </form>
	<div class="text-center">Already have an account? <a href="/login">Login here</a></div>


</div>


<div class="alert alert-success " id="success" role="alert">
    Successfully Signed Up
  </div>

  <div class="alert alert-danger " id="error" role="alert">
    Password doesn't Match
  </div>
  <div class="alert alert-danger " id="emailAlreadyPresent" role="alert">
    Email already in use 
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="/js/signup.js"></script>
</html>
